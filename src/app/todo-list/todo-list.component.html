<h2>
  To Do List
</h2>
<div>
  <input type="text" #input>
  <button (click)="addTodo(input)">Add</button>

  <ul *ngFor="let todo of todos | async">
    <li>
      <span (click)="toggleTodo(todo)" [class.completed]="todo.isCompleted">
        {{todo.title}}
      </span>
      <button (click)="removeTodo(todo)">Remove</button>
    </li>
  </ul>
